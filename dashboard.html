    <script>
       var frameButton = document.getElementById("view-all");
      if (frameButton) {
       
         frameButton.addEventListener("click", function (e) {
          
          document.getElementById("view-all").style.display="none";
          document.getElementById("dashboard2").style.overflow="scroll";
          document.getElementById("new").style.display="block";
        });
      }
      var drawerframeButton = document.getElementById("drawerframeButton");
      if (drawerframeButton) {
        drawerframeButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var drawergroupButton = document.getElementById("drawergroupButton");
      if (drawergroupButton) {
        drawergroupButton.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var drawergroupButton1 = document.getElementById("drawergroupButton1");
      if (drawergroupButton1) {
        drawergroupButton1.addEventListener("click", function (e) {
          window.location.href = "./f-a-qs.html";
        });
      }
      
      var drawergroupButton2 = document.getElementById("drawergroupButton2");
      if (drawergroupButton2) {
        drawergroupButton2.addEventListener("click", function (e) {
          window.location.href = "./notifications1.html";
        });
      }
      
      var drawergroupButton3 = document.getElementById("drawergroupButton3");
      if (drawergroupButton3) {
        drawergroupButton3.addEventListener("click", function (e) {

        });
      }
      
      var drawergroupButton4 = document.getElementById("drawergroupButton4");
      if (drawergroupButton4) {
        drawergroupButton4.addEventListener("click", function (e) {
          window.location.href = "./contactus.html";
        });
      }
      
      var drawergroupButton5 = document.getElementById("drawergroupButton5");
      if (drawergroupButton5) {
        drawergroupButton5.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var hamburger = document.getElementById("hamburger");
      if (hamburger) {
        hamburger.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("profile");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "flex-start";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      
      var b14 = document.getElementById("b14");
